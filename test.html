<!DOCTYPE html>
<html>
  <head>
    <title>jQuery + Disqus</title>
    <style type="text/css">
      textarea.dsq-source {
        display: block;
      }

      textarea.dsq-source:hover {
        width: 800px;
        height: 600px;
      }
    </style>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"></script>
    <script
      src="http://cachedcommons.org/javascripts/text/prettify-min.js"
      type="text/javascript"></script>
    <script
      src="http://cachedcommons.org/javascripts/text/showdown-min.js"
      type="text/javascript"></script>
    <script
      src="jquery.disqus.js"
      type="text/javascript"></script>
  </head>
  <body>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    $(document).ready(function() {
      /* We do not change the Disqus API. If you want to pass options to
       * Disqus, do it like they expect: by setting global variables. */
      window.disqus_shortname  = "thejohnfreeman";
      window.disqus_identifier = "jquery-disqus-test";
      window.disqus_developer  = 1;
      $.disqus();
    });
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </body>
</html>
